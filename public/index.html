<!doctype html>
<html lang="cs">

<head>
    <title>Slavnosti</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="bg-danger text-center p-4">
        <h1 class="display-3 text-white">Seznam slavností</h1>
    </header>
    <main class="container">
        <h2 class="bg-warning text-light text-center p-3 mt-3">Formulář pro zadání nové
            slavnosti</h2>
        <div class="container">
            <form action="/savedata" method="post">
                <div class="form-group row">
                    <label for="ukol" class="col-sm-2 col-form-label">Poznámka slavnosti</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ukol" id="ukol"
                            placeholder="Poznámka slavnosti">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="oslava" class="col-sm-2 col-form-label">Typ slavnosti</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="oslava" id="oslava">
                            <option value="Narozeninová oslava">Narozeninová oslava</option>
                            <option value="Festival">Festival</option>
                            <option value="Promoce">Promoce</option>
                            <option value="Svatba">Svatba</option>
                            <option value="Svátek">Svátek</option>
                            <option value="Obřad">Obřad</option>
                            <option value="Pouť">Pouť</option>
                        </select>
                    </div>
                </div>


                <div class="form-group row">
                    <label for="mesto" class="col-sm-2 col-form-label">Město konání</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mesto" id="mesto" placeholder="Napište město konání">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="ulice" class="col-sm-2 col-form-label">Ulice</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="ulice" id="ulice" placeholder="Napište ulici">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="odevzdani" class="col-sm-2 col-form-label">
                        Datum slavnosti</label>
                    <div class="col-sm-5">
                        <input type="date" class="form-control" name="odevzdani" id="odevzdani">
                    </div>
                </div>



                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Odeslat údaje</button>
                    </div>
                </div>
            </form>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-
q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
